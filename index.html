<!doctype html>

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="styles.css">
	<script>
		// TODO: create a handler
		function setSearchEngine(){
			let selected = document.querySelector("input[name=engine]:checked")
			let value = selected.value
			let actionUrls = {
				"google": "https://www.google.com/search",
				"duckDuckGo": "https://duckduckgo.com/",
				"bing": "https://www.bing.com/search",
				"ask": "https://www.ask.com/web"
			}

			return actionUrls[value]
		
		}
		window.addEventListener('load', function(){
		let form = document.getElementById("search_form")
		form.addEventListener("submit", function(event){
			form.action = setSearchEngine();

		})
			// TODO: register the handler
 });
	</script>
</head>

<body>
	<form id="search_form" action="">
		<input type="text" name="q">
		<label><input id="google-input" type="radio" name="engine" value="google">Google </label>
		<label><input id="duckDuckGo" type="radio" name="engine" value="duckDuckGo">DuckDuckGo </label>
		<label><input id="bing" type="radio" name="engine" value="bing">Bing </label>
		<label><input id="ask" type="radio" name="engine" value="ask">Ask</label>
	<button id="submit-button">Go!</button>
	</form>


	
</body>
